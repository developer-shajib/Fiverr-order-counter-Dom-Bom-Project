<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 m-auto">
                <div class="card shadow ">
                    <div class="card-body text-center">
                        <form id="fiverr" action="" class="d-flex justify-content-between fiverr" >
                            <div class="my-3">
                                <input name="date" class="form-control" type="date">
                            </div>
                            <div class="my-3">
                                <input name="time" class="form-control " type="time">
                            </div>
                            <div class="my-3">
                               <input class="btn btn-success w-100" type="submit" value="Submit">
                            </div>
                            <div class="my-3">
                               <button id="stop_alerm" class="btn btn-danger w-100">Stop Alerm</button>
                            </div>
                        </form>
                        <div class="msg"></div>
                        <div class="counter">
                            
                        </div>
                        <h1 id="pervla"></h1>
                        <div class="bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio class="a1" src="./assets/audio/alarm_clock.mp3"></audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./assets/js/function.js"></script>
    <script src="./assets/js/app.js"></script>
